<div class="container-fluid">
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <img src="/assets/logo-keyspot-retina.png" alt="">
        </a>        
        <!-- <h4 class="navbar-text text-light">{{title}}</h4> -->
    </nav>



    <div class="row">

        <nav class="col-sm-4 col-md-3 d-none d-sm-block bg-light sidebar">
            
            <keyspot-card
                *ngFor="let keySpotLocation of keyspots; "
            ></keyspot-card>

        </nav>

        

        <main class="col-sm-8ng se col-md-9" role="main">

          <agm-map 
            [latitude]="lat" 
            [longitude]="lng"
            [zoom]="13"
          >
                <agm-marker 
                    *ngFor="let keySpot of keyspots; let i = index;"
                    [latitude]="keySpot.lat"
                    [longitude]="keySpot.lng"
                    [opacity]="keySpot.opacity"
                >
                </agm-marker>

            </agm-map>

          
        </main>
    </div>







</div>
